<button id="editButton" mat-raised-button color="primary">{{(!isBeingEdited ? "Edit" : "Save")}}</button>

<table mat-table matSort [dataSource]="AbaLinksDataSource" class="AbaLinksTable mat-elevation-z8">
     <!--ID Column -->
     <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
     </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        
          <td mat-cell *matCellDef="let element">
               <div *ngIf="!isBeingEdited">    
                    {{element.Name}}
               </div>

               <mat-form-field *ngIf="isBeingEdited">
                    <textarea cdkTextareaAutosize
                         #autosize="cdkTextareaAutosize"
                         cdkAutosizeMinRows="1"
                         cdkAutosizeMaxRows="5"matInput name="edit" (placeholder)="Edit" type="text" value="{{element.Name}}" [(ngModel)]="element.Name">
                    </textarea>
               </mat-form-field>
          </td>
     </ng-container>

     <!-- URL Column -->
     <ng-container matColumnDef="URL">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
      
        <td mat-cell *matCellDef="let element">
             <div *ngIf="!isBeingEdited">    
                  {{element.URL}}
             </div>

             <mat-form-field *ngIf="isBeingEdited">
                  <textarea cdkTextareaAutosize
                       #autosize="cdkTextareaAutosize"
                       cdkAutosizeMinRows="1"
                       cdkAutosizeMaxRows="5"matInput name="edit" (placeholder)="Edit" type="text" value="{{element.URL}}" [(ngModel)]="element.URL">
                  </textarea>
             </mat-form-field>
        </td>
     </ng-container>

     <!-- Type Column -->
     <ng-container matColumnDef="Type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      
          <td mat-cell *matCellDef="let element">
               <div *ngIf="!isBeingEdited">    
                    {{element.Type}}
               </div>

               <!--<mat-form-field *ngIf="isBeingEdited">
                    <textarea cdkTextareaAutosize
                         #autosize="cdkTextareaAutosize"
                         cdkAutosizeMinRows="1"
                         cdkAutosizeMaxRows="5"matInput name="edit" (placeholder)="Edit" type="text" value="{{element.URL}}" [(ngModel)]="element.URL">
                    </textarea>
               </mat-form-field>-->
          </td>
     </ng-container>
    
    

     <tr mat-header-row *matHeaderRowDef="AbaLinksColumns"></tr>
     <tr mat-row *matRowDef="let row; columns:  AbaLinksColumns;"></tr>
</table>
