<h1 mat-dialog-title>{{data.message}}</h1>

<div mat-dialog-actions>
    <button id="OKButton" mat-button (click)="onDialogClick(true)" [mat-dialog-close]="data" value="OK" cdkFocusInitial>Ok</button>
    <button id="CancelButton" mat-button (click)="onDialogClick(false)" [mat-dialog-close]="data" cdkFocusInitial>Cancel</button>
</div>
